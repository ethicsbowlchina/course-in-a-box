---
layout: base
---

<!-- Banner -->
<div class="jumbotron">
	<div class="container text-center">
		{% if site.jumbotron_image %}
			<img src="{{ site.baseurl }}/img/{{ site.jumbotron_image }}"
			     alt="{{ site.title }} Icon" />
		{% endif %}
		<header>
			<h2>{{ site.data.course.description }}</h2>
		</header>
<!--
		<p>
			<a class="btn btn-danger btn-lg"
			   href="{{ site.baseurl }}/modules/tutorial/start/">
				Create Your Course </a>
		</p>
-->
		<h3>Original ethics courses brought to you by the Ethics Bowl China</h3>
	</div>

</div>
<div class="container">
	<div class="clearfix">
		<div class="col-md-8 col-md-offset-2">
			<section>
				{{ content }}
			</section>
		</div>
	</div>
</div>
{% comment %}
<section class="people clearfix light-section">
	<div class="container">
		<h2>Who else is here?</h2>
		<hr />
		<ul class="list-inline">
			{% for user in site.data.course.signups %}
				<li class="col-md-1">
					<a href="https://twitter.com/{{ user.twitter }}"
					   target="_blank"> <img
							class="img-circle profile-picture"
							src="{{ user.image }}"
							alt="{{ user.name }}"> </a>
				</li>
			{% endfor %}
		</ul>
	</div>
</section>
{% endcomment %}
